<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B8A2-Gamer-Zone</title>
  <!-- Site Icon  -->
  <link rel="icon" href="/images/Frame.png" type="image/x-icon">
  <!-- External Css  -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome Link  -->
  <script src="https://kit.fontawesome.com/ea164e3182.js" crossorigin="anonymous"></script>
  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,600;0,700;0,800;0,900;1,400;1,700;1,900&family=Work+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo">
      <img src="/images/Frame.png" alt="" srcset="">
      <h1><span>G</span>amer</h1>
    </div>
    <div>
      <ul class="nav-items">
        <li>About Us </li>
        <li>Developers</li>
        <li class="social">
          <button>
            <span>Follow Us On</span> 
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-tiktok"></i>
          </button>
        </li>
      </ul>
    </div>
  </nav>
</header>
<main>
  <!-- Hero Section  -->
  <section id="hero-section">
    <div class="hero-section">
      <div class="banner-text">
        <h2>PLAY LIKE THE</h2>
        <h1>G.O.A.T.</h1>
        <div class="banner-list">
          <ul>
            <li><i class="fa-regular fa-circle-play"></i>1-Click instant play</li>
  
            <li><i class="fa-solid fa-download"></i>No Download</li>
  
            <li><i class="fa-solid fa-users"></i>1000s of supported online games</li>
          </ul>
        </div>
        <div>
          <button class="sign-in">SIGN IN</button>
          <button class="go-rogue">GO ROGUE</button>
        </div>
      </div>
      <div class="banner-img">
        <img src="/images/Group 18.png" alt="hero-banner">
      </div>
    </div>
  </section>
  <!-- We are Gamer Section  -->
  <section>
    <div class="gamer-section">
      <div class="banner-img">
        <img src="/images/pngwing 4.png" alt="hero-banner">
      </div>

      <div class="banner-text">
        <h2>PLAY LIKE THE</h2>
        <h1>G.O.A.T.</h1>
        <div class="banner-list">
          <ul>
            <li><i class="fa-regular fa-circle-play"></i>1-Click instant play</li>
  
            <li><i class="fa-solid fa-download"></i>No Download</li>
  
            <li><i class="fa-solid fa-users"></i>1000s of supported online games</li>
          </ul>
        </div>
        <div>
          <button class="sign-in">SIGN IN</button>
          <button class="go-rogue">GO ROGUE</button>
        </div>
      </div>

    </div>
  </section>
</main>
<footer>
</footer>
</body>
</html>
